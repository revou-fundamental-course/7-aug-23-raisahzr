<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Matematik</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Katik!</h1>
        <p class="desc">Halo Sobat Katik! <br>Web apps ini akan membantu kamu menghitung luas dan keliling bangun datar:</p>
        <div class="flex-container">
            <div class="box" id="boxSegitiga">
                <p>☄. *. ⋆ Segitiga ☄. *. ⋆</p>
            </div>
            
            <div class="box" id="boxJajarGenjang">
                <p>Jajar Genjang</p>
            </div>
        </div>
        
        <!-- Luas Segitiga Section -->
        <div class="section">
            <h2>Luas Segitiga</h2>
            <div class="centered-image">
                <img src="https://blog-static.mamikos.com/wp-content/uploads/2021/04/luas-segitiga.jpg" 
                height="200px" width="380px" alt="Centered Image">
            </div>
            <h3>Hitung Luas Segitiga</h3>
            <form id="luas-form">
                <label for="alas">Alas:</label>
                <input type="number" id="alas" required>
                <label for="tinggi">Tinggi:</label>
                <input type="number" id="tinggi" required>
                <button type="button" id="luasBtn">Hitung</button>
                <button type="button" id="resetLuasBtn">Reset</button>
            </form>
            <div id="luasResult"></div>
        </div>
        
        <!-- Keliling Segitiga Section -->
        <div class="section">
            <h2>Keliling Segitiga</h2>
            <div class="centered-image">
                <img src="https://i1.wp.com/saintif.com/wp-content/uploads/2020/07/Rumus-keliling-Segitiga.jpg?fit=1024%2C576&ssl=1" 
                height="200px" width="380px" alt="Centered Image">
            </div>
            <h3>Hitung Keliling Segitiga</h3>
            <form id="keliling-form">
                <label for="Sisi A">Sisi A:</label>
                <input type="number" id="Sisi A" required>
                <label for="Sisi B">Sisi B:</label>
                <input type="number" id="Sisi B" required>
                <label for="Sisi C">Sisi C:</label>
                <input type="number" id="Sisi C" required>
                <button type="button" id="kelilingBtn">Hitung</button>
                <button type="button" id="resetKelilingBtn">Reset</button>
            </form>
            <div id="kelilingResult"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
